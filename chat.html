<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Chat Client</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f5f5f5;
            --text-color: #333;
            --light-gray: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .settings-section {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .chat-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            background-color: var(--light-gray);
            color: var(--text-color);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            font-size: 16px;
        }

        #send-button {
            padding: 12px 20px;
        }

        #model-filter {
            margin-bottom: 10px;
        }

        .model-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .input-area {
                flex-direction: column;
            }

            #send-button {
                width: 100%;
            }

            .chat-container {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>OpenRouter Chat Client</h1>

    <div class="settings-section">
        <div class="form-group">
            <label for="api-key">OpenRouter API Key</label>
            <input type="password" id="api-key" placeholder="Enter your API key">
            <small>Your API key is stored only in your browser's local storage</small>
        </div>

        <div class="form-group">
            <label for="model-select">Select Model (sorted by pricing)</label>
            <input type="text" id="model-filter" placeholder="Filter models..." disabled>
            <select id="model-select" disabled>
                <option value="">Loading models...</option>
            </select>
            <div id="model-info" class="model-info"></div>
        </div>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>

    <div class="chat-container" id="chat-container">
        <div class="message assistant-message">
            Hello! I'm your AI assistant. Please enter your API key and select a model to start chatting.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here..." disabled>
        <button id="send-button" disabled>Send</button>
    </div>

    <script>
        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const modelFilter = document.getElementById('model-filter');
        const modelSelect = document.getElementById('model-select');
        const modelInfo = document.getElementById('model-info');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const errorMessage = document.getElementById('error-message');

        // State
        let chatHistory = [];
        let modelsData = [];
        let selectedModel = null;

        // Cache settings
        const MODEL_CACHE_KEY = 'openrouterModelsCache';
        const MODEL_CACHE_DURATION_MS = 60 * 60 * 1000; // 1 hour

        // Load saved API key from localStorage
        const savedApiKey = localStorage.getItem('openrouterApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
            loadModels();
        }

        // Event Listeners
        apiKeyInput.addEventListener('change', function() {
            const apiKey = this.value.trim();
            if (apiKey) {
                localStorage.setItem('openrouterApiKey', apiKey);
                loadModels();
            } else {
                localStorage.removeItem('openrouterApiKey');
                modelFilter.value = '';
                modelFilter.disabled = true;
                modelSelect.innerHTML = '<option value="">Please enter your API key</option>';
                modelSelect.disabled = true;
                userInput.disabled = true;
                sendButton.disabled = true;
            }
        });

        modelFilter.addEventListener('input', function() {
            filterModels();
        });

        modelSelect.addEventListener('change', function() {
            const modelId = this.value;
            selectedModel = modelsData.find(model => model.id === modelId);

            if (selectedModel) {
                // Update model info display
                const promptCost = parseFloat(selectedModel.pricing?.prompt) || 0;
                const completionCost = parseFloat(selectedModel.pricing?.completion) || 0;
                const pricing = selectedModel.pricing ? `
                    <div>Prompt: $${promptCost}/M tokens</div>
                    <div>Completion: $${completionCost}/M tokens</div>
                ` : 'Pricing information not available';

                modelInfo.innerHTML = `
                    <strong>${selectedModel.name || selectedModel.id}</strong> by ${selectedModel.provider || 'Unknown'}<br>
                    ${pricing}
                `;

                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            } else {
                userInput.disabled = true;
                sendButton.disabled = true;
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                sendMessage();
            }
        });

        // Functions
        function getModelCost(model) {
            const prompt = parseFloat(model.pricing?.prompt) || 0;
            const completion = parseFloat(model.pricing?.completion) || 0;
            return prompt + completion;
        }

        function filterModels() {
            const filterText = modelFilter.value.toLowerCase().trim();

            if (!filterText) {
                // No filter, show all models
                populateModelSelect(modelsData, false);
                return;
            }

            // Filter models based on name, id, or provider
            const filteredModels = modelsData.filter(model => {
                const name = (model.name || '').toLowerCase();
                const id = (model.id || '').toLowerCase();
                const provider = (model.provider || '').toLowerCase();

                return name.includes(filterText) ||
                       id.includes(filterText) ||
                       provider.includes(filterText);
            });

            populateModelSelect(filteredModels, false);
        }

        function getCachedModels() {
            try {
                const cached = localStorage.getItem(MODEL_CACHE_KEY);
                if (!cached) return null;

                const { timestamp, models } = JSON.parse(cached);
                const age = Date.now() - timestamp;

                if (age > MODEL_CACHE_DURATION_MS) {
                    localStorage.removeItem(MODEL_CACHE_KEY);
                    return null;
                }

                return models;
            } catch (e) {
                localStorage.removeItem(MODEL_CACHE_KEY);
                return null;
            }
        }

        function cacheModels(models) {
            try {
                localStorage.setItem(MODEL_CACHE_KEY, JSON.stringify({
                    timestamp: Date.now(),
                    models: models
                }));
            } catch (e) {
                // localStorage may be full or unavailable
                console.warn('Failed to cache models:', e);
            }
        }

        function populateModelSelect(models, updateModelsData = true) {
            // Update the full models list if specified
            if (updateModelsData) {
                modelsData = models;
            }

            modelSelect.innerHTML = '<option value="">Select a model</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model.id;
                const cost = getModelCost(model);
                option.textContent = `${model.name || model.id} (${model.provider || 'Unknown'}) - $${cost.toFixed(6)}/M tokens`;
                modelSelect.appendChild(option);
            });
            modelSelect.disabled = false;
            modelFilter.disabled = false;
        }

        async function loadModels(forceRefresh = false) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) return;

            // Check cache first (unless force refresh)
            if (!forceRefresh) {
                const cachedModels = getCachedModels();
                if (cachedModels) {
                    populateModelSelect(cachedModels);
                    return;
                }
            }

            try {
                modelSelect.innerHTML = '<option value="">Loading models...</option>';
                modelSelect.disabled = true;
                modelFilter.disabled = true;

                const response = await fetch('https://openrouter.ai/api/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to load models: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.data || !Array.isArray(data.data)) {
                    throw new Error('Invalid response format from API');
                }

                // Filter and sort models by pricing (prompt + completion)
                const processedModels = data.data
                    .filter(model => model.id && model.pricing)
                    .sort((a, b) => getModelCost(a) - getModelCost(b));

                // Cache the processed models
                cacheModels(processedModels);

                // Populate the select dropdown
                populateModelSelect(processedModels);
            } catch (error) {
                showError(error.message);
                modelSelect.innerHTML = '<option value="">Error loading models</option>';
                modelFilter.disabled = true;
            }
        }

        function addMessageToChat(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Add to chat history
            chatHistory.push({ role, content });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !selectedModel) return;

            addMessageToChat('user', message);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'assistant-message', 'loading');
            loadingDiv.textContent = 'Thinking...';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const apiKey = apiKeyInput.value.trim();
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: selectedModel.id,
                        messages: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                chatContainer.removeChild(loadingDiv);

                if (data.choices && data.choices[0].message) {
                    addMessageToChat('assistant', data.choices[0].message.content);
                } else {
                    throw new Error('No response from API');
                }
            } catch (error) {
                chatContainer.removeChild(loadingDiv);
                showError(error.message);
                addMessageToChat('assistant', "Sorry, I encountered an error processing your request.");
            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
